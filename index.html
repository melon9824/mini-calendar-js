<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>mini-calendar-js - agilePoint.</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- nav -->
        <nav class="nav">
            <!-- logo -->
            <div class="logo">
                <img src="img/agile.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>

            <!-- nav button -->
            <button type="button" class="nav-btn btn">Inspire me</button>
        </nav>


        <!-- calendar -->
        <h1 class="title">Calendar</h1>

        <div class="calendar-box">
            <div class="calender">
                <div class="calendar-left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>

                <div class="calendar-right">
                    <p id="month">January</p>
                    <p id="year">2020</p>
                </div>
            </div>
        </div>

        
        
        <!-- footer -->
        <footer>
           <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 21, 2023</p>
           <p><a href="#">Khorshed Alam</a></p>
        </footer>
    </div>
    


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
